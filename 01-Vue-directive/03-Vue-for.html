<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>

  <!-- v-for指令 -->
  <table id="app">
    <tr>
      <th>编号</th>
      <th>姓名</th>
      <th>性别</th>
    </tr>
    <tr v-for="(item, index) in peoples">
      <th>{{ index }}</th>
      <th>{{ item.name }}</th>
      <th>{{ item.gender }}</th>
    </tr>
  </table>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        num: [1, 2, 3, 4, 5],
        peoples: [{
            name: 'james',
            gender: '男'
          },
          {
            name: 'irving',
            gender: '男'
          },
          {
            name: 'love',
            gender: '男'
          }
        ]
      },
      methods: {
        change: function () {
          this.show = false
        }
      }
    })
  </script>
</body>

</html>
