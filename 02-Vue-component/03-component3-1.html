<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- 模板在组件外定义 -->
    <template id="account">
      <div>
        <a href="#">登录</a><br/>
        <a href="#">注册</a>
      </div>
    </template>
    
    <div id="app">
      <!-- 使用组件 -->
      <my-component></my-component>
    </div>

    <script>
      // 组件写法3-1
      // 定义之后直接注册
      Vue.component('my-component', {
        template: '#account'
      })

      var app = new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
